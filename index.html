<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Quantity Counter</title>
    <style>
        body {
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);

        }

        .card-container {
            background-color: white;
            height: auto;
            width: 250px;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 2px 10px 5px grey;
        }

        .watch-img-container {
            width: 200px;
            margin: 0 auto;
            text-align: center;
            border-radius: 10px;
            background-image: radial-gradient(circle farthest-corner at 14.2% 27.5%, rgba(104, 199, 255, 1) 0%, rgba(181, 126, 255, 1) 90%);

        }

        .watch-img {
            height: 150px;

        }

        .watch-name {
            font-size: 17px;
        }

        .desc {
            font-size: 15px;
        }

        .values-container {

            display: flex;
            justify-content: space-evenly;
            padding: 0;
        }

        .value {
            font-size: 18px;
        }

        .total-value {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .incre-decre-container {
            height: 30px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 5px;

        }

        .incre-decre-value {
            font-size: 20px;

        }

        .incre-decre-img {
            height: 30px;
            cursor: pointer;
        }

        .btn {
            display: block;
            margin: 0 auto;
            font-weight: bold;
            margin-top: 10px;
            padding: 5px 18px;
            border-radius: 20px;
            background-image: radial-gradient(circle farthest-corner at 14.2% 27.5%, rgba(104, 199, 255, 1) 0%, rgba(181, 126, 255, 1) 90%);
            border: 2px solid blueviolet;
            cursor: pointer;
        }

        .btn:hover {
            background-image: linear-gradient(178.5deg, rgba(122, 231, 248, 1) 6.5%, rgba(86, 118, 191, 1) 90.9%);
            color: white;
        }


        @media screen and (min-width:320px) and (max-width:370px) {
            .card-container {
                height: 70%;
                width: 70%;
                margin: 50px auto;

            }

            .watch-img-container {
                width: 170px;
            }

            .watch-img {
                height: 120px;
            }

            .watch-name {
                font-size: 17px;
            }

            .desc {
                font-size: 15px;
            }

            .value {
                font-size: 16px;
            }

            .total-value {
                font-size: 16px;
            }

            .incre-decre-value {
                font-size: 18px;

            }

            .incre-decre-img {
                height: 25px;
            }

            .btn {
                padding: 5px 15px;

            }
        }

        @media screen and (min-width:371px) and (max-width:480px) {
            .card-container {
                height: 60%;
                width: 60%;
                margin: 50px auto;

            }

            .watch-img-container {
                width: 170px;
            }

            .watch-img {
                height: 120px;
            }

            .watch-name {
                font-size: 17px;
            }

            .desc {
                font-size: 15px;
            }

            .value {
                font-size: 16px;
            }

            .total-value {
                font-size: 16px;
            }

            .incre-decre-value {
                font-size: 18px;

            }

            .incre-decre-img {
                height: 25px;
            }

            .btn {
                padding: 5px 15px;
            }

        }



    </style>





<body>
    <div class="card-container">
        <div class="watch-img-container">
            <img src="./smartwatch.png" class="watch-img">
        </div>

        <h3 class="watch-name">Smart Watch D20</h3>
        <p class="desc">Water proof(not for swimming) Smart fitness Band with Bluetooth And Heart Rate sensor.</p>

        <div class="values-container">

            <span class="value"><b>₹ 699/-</b></span>
            <span class="value" id="items-value">1 x 699</span>

        </div>

        <p class="total-value" id="total-value">Total: 699</p>

        <div class="incre-decre-container">
            <img src="./minus.png" class="incre-decre-img" onClick="decreaseQuantity()" />
            <span class="incre-decre-value" id="incre-decre-value">1</span>
            <img src="./plus.png" class="incre-decre-img" onClick='increaseQuantity()' />

        </div>

        <button type="button" class="btn">Buy Now </button>

    </div>


    <script>
        function increaseQuantity() {
            const increaseElement = document.getElementById('incre-decre-value');
            let quantityItems=document.getElementById('items-value');
            let increValue = parseInt(increaseElement.innerText);
            let totalPrice=document.getElementById('total-value')

            if(increValue<10){
                increaseElement.innerText = ++increValue;
            }
            else{
                alert('you can not add more than 10 items');
            }

            quantityItems.innerText = `${increValue} x 699`
            totalPrice.innerText= `Total : ₹ ${increValue *699}`;
     
        }

        function decreaseQuantity() {
            const decreaseElement = document.getElementById('incre-decre-value');
            let quantityItems=document.getElementById('items-value');
            let decreValue=parseInt(decreaseElement.innerText);
            let totalPrice=document.getElementById('total-value')

            if(decreValue>1){
                decreaseElement.innerText= --decreValue;  
            }
            else{
                alert("you can't add less than 10 items")
            }

            quantityItems.innerText=`${decreValue} x 699`

            quantityItems.innerText = `${decreValue} x 699`
            totalPrice.innerText= `Total : ₹ ${decreValue *699}`;
        }
    </script>

</body>

</html>
